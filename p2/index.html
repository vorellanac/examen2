<!-- Crear una función que devuelva una copia de un objeto, si el objeto contiene un arreglo éste también debe ser
una copia. -->
	


<script>
	//Constructor
	var myObject1 = {
		name: 'Victor',
		age: 28,
		interest:[['futbol'],['cine']] 
	};

	//copia del primer objeto
	var myObject2 = new Object();
		myObject2['name'] = 'Agustin',
		myObject2['age'] = 2
		myObject2['interest'] = [['comer'],['dormir']]
</script>
